<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<body>
<div class="container my-auto" id="loginContainer" style="height: 100vh;">
  <div class="row pb-2 "  style="padding-top: 60px;">
    <div class="col-sm-12 col-md-7 col-lg-5 mx-auto my-auto d-flex ">
      <div class="card card-signin my-auto">
        <div class="card-body">
          <h3 class="card-title text-center headd" >Sign Up</h3>
          <form (submit)="onRegisterSubmit()" style="width:100%" class="form-signin">

            <div class="row" style="width:100%">
              <span class="input-icon" style="width:15%">
                <div class="login100-social-item">
                 <i class="fa fa-user" aria-hidden="true"></i>
                </div>
              </span>
              <div class="form-group"  style="width:85%" >
                <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
              </div>
            </div> 
            
            <div class="row" style="width:100%">
              <span class="input-icon" style="width:15%">
                <div class="login100-social-item">
                 <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
              </span>
              <div class="form-group"  style="width:85%" >
                <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
              </div>
            </div> 
            
            <div class="row" style="width:100%">
              <span class="input-icon" style="width:15%">
                <div class="login100-social-item">
                 <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
              </span>
              <div class="form-group"  style="width:85%" >
                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
              </div>
            </div> 
            
            <div class="row" style="width:100%">
              <span class="input-icon" style="width:15%">
                <div class="login100-social-item">
                 <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
              </span>
              <div class="form-group"  style="width:85%" >
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder=" Enter Password">
              </div>
            </div> 
            <div >
              <input type="checkbox" onclick="toggleFunction()"  id="box-3">
              <label for="box-3">Show Password</label>
            </div>
            <br>
            <button  name="submit" class="btn btn-lg btn-outline-primary btn-block text-uppercase raisedb" value="login" type="submit">Sign Up</button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
